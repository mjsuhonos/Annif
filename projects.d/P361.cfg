[P361-tfidf-en]
name=P361 L-TFIDF
backend=tfidf
language=en
vocab=P361(en)
analyzer=snowball(english)

[P361-mllm-en]
name=P361 L-MLLM
backend=mllm
language=en
vocab=P361(en)
analyzer=snowball(english)

[P361-yake-en]
name=P361 L-YAKE
backend=yake
language=en
vocab=P361(en)
analyzer=snowball(english)
transform=limit(20000)

[P361-xtransformer-en]
name=P361 PECOS XTransformer
backend=xtransformer
language=en
vocab=P361(en)
analyzer=snowball(english)
batch_size=16
truncate_length=256
learning_rate=0.0001
num_train_epochs=3
max_leaf_size=18000

# NB: VERY SLOW for suggesting
[P361-stwfsa-en]
name=P361 L-STWFSA
backend=stwfsa
language=en
vocab=P361(en)

[P361-ensemble-l-en]
name=P361 Lexical Ensemble
backend=ensemble
language=en
vocab=P361(en)
limit=100
sources=P361-tfidf-en,P361-mllm-en,P361-yake-en,P361-stwfsa-en
