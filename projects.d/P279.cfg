[P279-tfidf-en]
name=P279 L-TFIDF
backend=tfidf
language=en
vocab=P279(en)
analyzer=snowball(english)

[P279-mllm-en]
name=P279 L-MLLM
backend=mllm
language=en
vocab=P279(en)
analyzer=snowball(english)

[P279-yake-en]
name=P279 L-YAKE
backend=yake
language=en
vocab=P279(en)
analyzer=snowball(english)
transform=limit(20000)

[P279-xtransformer-en]
name=P279 PECOS XTransformer
backend=xtransformer
language=en
vocab=P279(en)
analyzer=snowball(english)
batch_size=16
truncate_length=256
learning_rate=0.0001
num_train_epochs=3
max_leaf_size=18000

# NB: VERY SLOW for suggesting
[P279-stwfsa-en]
name=P279 L-STWFSA
backend=stwfsa
language=en
vocab=P279(en)

[P279-ensemble-l-en]
name=P279 Lexical Ensemble
backend=ensemble
language=en
vocab=P279(en)
limit=100
sources=P279-tfidf-en,P279-mllm-en,P279-yake-en,P279-stwfsa-en
