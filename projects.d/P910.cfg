[P910-mllm-en]
name=P910 L-MLLM
backend=mllm
language=en
vocab=uP279_P910_P361(en)
analyzer=snowball(english)

[P910-stwfsa-en]
name=P910 L-STWFSA
backend=stwfsa
language=en
vocab=uP279_P910_P361(en)

[P910-ensemble-l-en]
name=P910 Lexical Ensemble
backend=ensemble
language=en
vocab=uP279_P910_P361(en)
limit=100
sources=P910-mllm-en,P910-stwfsa-en

#
# =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#

[P910-tfidf-en]
name=P910 L-TFIDF
backend=tfidf
language=en
vocab=uP279_P910_P361(en)
analyzer=snowball(english)

[P910-xtransformer-en]
name=P910 PECOS XTransformer
backend=xtransformer
language=en
vocab=uP279_P910_P361(en)
analyzer=snowball(english)
batch_size=16
truncate_length=256
learning_rate=0.0001
num_train_epochs=3
max_leaf_size=18000

[P910-ensemble-alt-en]
name=P910 Lexical ALT Ensemble
backend=ensemble
language=en
vocab=uP279_P910_P361(en)
limit=100
sources=P910-tfidf-en,P910-xtransformer-en

#
# =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#

[P910-yake-en]
name=P910 L-YAKE
backend=yake
language=en
vocab=uP279_P910_P361(en)
analyzer=snowball(english)
transform=limit(20000)
